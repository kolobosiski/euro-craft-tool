<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EURO CRAFT – Packaging Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background: #f3f3f3;
display: flex;
}

.controls {
width: 260px;
padding: 12px;
background: #ffffff;
box-shadow: 2px 0 8px rgba(0,0,0,0.1);
}

.controls input,
.controls select,
.controls button {
width: 100%;
margin-bottom: 10px;
padding: 8px;
font-size: 14px;
}

button {
background: #1f3d33;
color: #fff;
border: none;
cursor: pointer;
}

.preview-wrapper {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
overflow: auto;
padding: 20px;
}

#label {
background: #1f3d33;
color: #fff;
position: relative;
box-sizing: border-box;
}

.brand {
text-align: center;
font-weight: 700;
}

.line {
text-align: center;
letter-spacing: 1px;
opacity: 0.9;
}

.product {
text-align: center;
font-weight: 500;
}

.photo {
margin: 20px auto;
width: 80%;
height: 35%;
background: rgba(255,255,255,0.25);
border-radius: 12px;
}

.info {
background: #fff;
color: #000;
padding: 12px;
font-size: 12px;
line-height: 1.4;
position: absolute;
bottom: 0;
width: 100%;
box-sizing: border-box;
}
</style>
</head>

<body>

<div class="controls">
<select id="line">
<option>READY TO EAT</option>
<option>PRO</option>
</select>

<input id="product" placeholder="Product name">
<input id="ingredients" placeholder="Ingredients">
<input id="netwt" placeholder="Net weight (g)">
<input id="mrp" placeholder="MRP ₹">
<input id="packed" placeholder="Packed date">
<input id="best" placeholder="Best before">

<hr>

<label>Width (mm)</label>
<input id="width" type="number" value="170">

<label>Height (mm)</label>
<input id="height" type="number" value="280">

<button onclick="render()">Preview</button>
<button onclick="savePNG()">Save PNG</button>
</div>

<div class="preview-wrapper">
<div id="label">
<div class="brand" id="brandText">EURO CRAFT FOODS</div>
<div class="line" id="lineText">READY TO EAT</div>
<div class="product" id="productText">PRODUCT NAME</div>

<div class="photo"></div>

<div class="info" id="infoText">
INGREDIENTS:<br>
NET WT:<br>
MRP:<br>
PACKED:<br>
BEST BEFORE:<br>
FSSAI: 000319963
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
function render() {
let w = +width.value;
let h = +height.value;

// scale: 1mm = 3px (примерно для экрана)
label.style.width = (w * 3) + "px";
label.style.height = (h * 3) + "px";

brandText.style.fontSize = (h * 0.06) + "px";
lineText.style.fontSize = (h * 0.03) + "px";
productText.style.fontSize = (h * 0.045) + "px";

lineText.innerText = line.options[line.selectedIndex].text;
productText.innerText = product.value.toUpperCase();

infoText.innerHTML =
`INGREDIENTS: ${ingredients.value}<br>
NET WT: ${netwt.value} g<br>
MRP: ₹${mrp.value}<br>
PACKED: ${packed.value}<br>
BEST BEFORE: ${best.value}<br>
FSSAI: 000319963`;
}

function savePNG() {
html2canvas(label, {scale: 3}).then(canvas => {
let link = document.createElement("a");
link.download = "euro-craft-label.png";
link.href = canvas.toDataURL();
link.click();
});
}

render();
</script>

</body>
</html>
